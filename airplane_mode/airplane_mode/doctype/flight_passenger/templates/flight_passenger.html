<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <head>
    <title>Color Rectangle</title>
    <style>
      .color-rectangle {
        width: 100%;
        height: 400px;
        margin: 50px auto;
      }
    </style>
  </head>

  <body>
    {% if frappe.form_dict.color %}
    <div
      class="color-rectangle"
      style="background-color: {{ frappe.form_dict.color }};"
    ></div>
    {% else %}
    <div class="color-rectangle" style="background-color: black"></div>
    {% endif %}
  </body>
</html>
